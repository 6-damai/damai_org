<!doctype html>
<html>
<head>
<meta charset="utf-8">
<TITLE></TITLE>


<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/axios.min.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
</head>

<BODY>


	




<!--      用户登录表单        -->
<DIV class="t" style="MARGIN-TOP: 15px" align="center">
	<FORM name="loginForm" action="" method="post">
		<br/>用户名 &nbsp;<INPUT v-model="username" class="input" tabIndex="1"  type="text"      maxLength="20" size="35" name="username">
		<br/>密　码 &nbsp;<INPUT v-model="password" class="input" tabIndex="2"  type="password"  maxLength="20" size="40" name="password">
		<br/><INPUT @click="login()" class="btn"  tabIndex="6"  type="button" value="登 录">
	</FORM>
</DIV>
<!--      声明        -->


<script type="text/javascript">
		   var vue=new Vue({
			   el:".t",
			   data:{
				   username:"",
				  password:""
				
			   },
			   methods:{
				   login(){
					   var url="adminloginServlet.do";
					   var user={
							   username:this.username,
								  password:this.password,
								
					   };
				   
					   $.post(url,user,function(msg){
						   alert(msg);
						   if(msg=='登录成功'){
							   location.href="back2.html";
						   }
					   });
					   
				   }
			   }
			  
		   });
		</script>

</BODY>
</HTML>
